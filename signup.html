      </header>
      <link rel="stylesheet" href="styles.css" />

      <div class="topBar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavDark">
              <div class="imgname">
                <img class="logoPic" src="logo.png" /><img

                  <button

      <div class="container form">
        <div class="signup-title"><h1>Become a Member!</h1></div>
        <form class="row g-3 needs-validation stylesform" novalidate>
          <div class="formrows">
            <div class="col-md-4 position-relative">
              <input
                type="text"
                class="form-control"
                id="validationTooltip"
                value="Enter Your Name"
                required
              />
            </div>
            <div class="input-group money">
              <input
                type="text"
                class="form-control"
                value="Amount"
                aria-label="Dollar amount (with dot and two decimal places)"
              />
              <span class="input-group-text">â‚¬</span>
            </div>
          </div>
          <div class="formrows">
            <div class="col-md-4 position-relative">
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                value="Date/of/Birth"
                required
              />
            </div>
            <div class="col-md-4 position-relative">
              <h2 class="textbox interests">Select Your Interests:</h2>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="interests" value="sports" />
                  Supporting an NGO ensures resources reach communities fighting
                  for equality and justice.
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="interests" value="sports" />
                  Your contribution helps advocate for policies that defend
                  vulnerable populations.
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="interests" value="sports" />
                  Donations fund research, awareness campaigns, and legal
                  support for those facing injustice.
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="interests" value="sports" />
                  Financial support fuels grassroots movements and long-term
                  policy change.
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="interests" value="sports" />
                  Investing in human rights today creates a more just and
                  equitable world for future generations.
                </label>
              </div>
            </div>
          </div>
          <div class="formrows leftcentered">
            <div class="btn-group">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Enter your Country
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">USA</a></li>
                <li><a class="dropdown-item" href="#">Spain</a></li>
                <li><a class="dropdown-item" href="#">France</a></li>
                <li><a class="dropdown-item" href="#">Italy</a></li>
                <li><a class="dropdown-item" href="#">United Kingdom</a></li>
                <li><a class="dropdown-item" href="#">Island</a></li>
                <li><a class="dropdown-item" href="#">Norway</a></li>
                <li><a class="dropdown-item" href="#">Germany</a></li>
              </ul>
            </div>
          </div>
          <div class="formrows submitbtn">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </body>
  </container>
</html>
